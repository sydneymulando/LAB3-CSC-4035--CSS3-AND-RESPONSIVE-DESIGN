<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website - Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"><a href="index.html">STJ</a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-page">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Please fill out the form below.</p>

        <form action="#" method="post" class="contact-form">
             <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" placeholder="Your Full Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email" placeholder="your.email@example.com" required>
            </div>

             <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="user_subject" placeholder="Reason for contacting us">
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="user_message" rows="6" placeholder="Your message here..." required></textarea>
            </div>

            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Syd's Tech Joint. All rights reserved.</p>
    </footer>
</body>
</html>
